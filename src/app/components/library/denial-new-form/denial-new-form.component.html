<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="CODE"
          [(value)]="newDenial.DenialCode"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="DESCRIPTION"
          [(value)]="newDenial.Description"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <label>TYPE</label>
        <dx-select-box
          class="inputBox"
          [items]="Denial_Type_DropDownData"
          displayExpr="DESCRIPTION"
          valueExpr="ID"
          placeholder="Select a type"
          [(value)]="newDenial.DenialTypeID"
        ></dx-select-box>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <label>CATEGORY</label>
        <dx-select-box
          class="inputBox"
          [items]="Denial_Category_DropDownData"
          displayExpr="DESCRIPTION"
          valueExpr="ID"
          placeholder="Select a Category"
          [(value)]="newDenial.DenialCategoryID"
        ></dx-select-box>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
