<div id="reportPage" class="view-wrapper list-page drilldown mt-0">
  <!-- <div class="paramsDiv"> -->
  <div
    id="reportPageParams"
    class="paramsDiv SearchParams-container"
    [ngClass]="{ 'hide-content': !isContentVisible }"
  >
    <dx-form>
      <dxi-item
        itemType="group"
        cssClass="form-group"
        class="rowGroup"
        [colCount]="8"
        [colCountByScreen]="{ xs: 8, sm: 8, md: 8, lg: 8 }"
      >
        <dxi-item [colSpan]="8">
          <dx-drop-down-box
            labelMode="floating"
            labelLocation="left"
            label="Facility value"
            [(value)]="Facility_Value"
            valueExpr="ID"
            displayExpr="FacilityName"
            [showClearButton]="true"
            [dataSource]="Facility_DataSource"
          >
            <div *dxTemplate="let data of 'content'">
              <dx-data-grid
                [dataSource]="Facility_DataSource"
                [columns]="[
                  { dataField: 'FacilityLicense', caption: 'License' },
                  { dataField: 'FacilityName', caption: 'Name' },
                  { dataField: 'Region', caption: 'Region' },
                  { dataField: 'Emirate', caption: 'Emirates' },
                  { dataField: 'Zone', caption: 'Zone' },
                  { dataField: 'Type', caption: 'Type' },
                  { dataField: 'Category', caption: 'Category' },
                  { dataField: 'Postoffice', caption: 'Post office' }
                ]"
                [selection]="{ mode: 'multiple' }"
                [hoverStateEnabled]="true"
                [paging]="{ enabled: true, pageSize: 10 }"
                [filterRow]="{ visible: true }"
                [headerFilter]="{ visible: true }"
                [scrolling]="{ mode: 'virtual' }"
                [height]="250"
                [(selectedRowKeys)]="Facility_Value"
              >
              </dx-data-grid>
            </div>
          </dx-drop-down-box>
        </dxi-item>
      </dxi-item>

      <dxi-item
        itemType="group"
        cssClass="form-group"
        [colCount]="8"
        [colCountByScreen]="{ xs: 8, sm: 8, md: 8, lg: 8 }"
      >
        <dxi-item [colSpan]="2">
          <div>
            <dx-select-box
              labelMode="floating"
              labelLocation="left"
              label="searchOn value"
              [dataSource]="SearchOn_DataSource"
              displayExpr="Name"
              valueExpr="ID"
              [(value)]="SearchOn_Value"
              [searchEnabled]="true"
              (valueChanged)="onDropdownValueChanged()"
              [dropDownOptions]="{ width: 'auto' }"
              [showClearButton]="true"
            >
            </dx-select-box>
          </div>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-select-box
            labelMode="floating"
            labelLocation="left"
            label="Year"
            [(value)]="selectedYear"
            [dataSource]="years"
            (onValueChanged)="onYearChanged($event)"
            placeholder="Year"
            [width]="'auto'"
          ></dx-select-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <div>
            <dx-select-box
              labelMode="floating"
              labelLocation="left"
              label="month"
              [dataSource]="monthDataSource"
              displayExpr="name"
              valueExpr="value"
              [(value)]="selectedmonth"
              (onValueChanged)="onMonthValueChanged($event)"
              [dropDownOptions]="{ width: 'auto' }"
            >
            </dx-select-box>
          </div>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-date-box
            labelMode="floating"
            labelLocation="left"
            label="From Date"
            type="date"
            displayFormat="dd/MM/yyyy"
            valueFormat="yyyy/MM/dd"
            [(value)]="From_Date_Value"
            [min]="minDate"
            [max]="maxDate"
          >
          </dx-date-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-date-box
            labelMode="floating"
            labelLocation="left"
            label="To Date"
            type="date"
            displayFormat="dd/MM/yyyy"
            valueFormat="yyyy/MM/dd"
            [(value)]="To_Date_Value"
            [min]="minDate"
            [max]="maxDate"
          >
          </dx-date-box>
        </dxi-item>

        <dxi-item [colSpan]="2">
          <div>
            <dx-select-box
              labelMode="floating"
              labelLocation="left"
              label="encounter type"
              [dataSource]="EncounterType_DataSource"
              displayExpr="Name"
              valueExpr="ID"
              [(value)]="EncounterType_Value"
              [searchEnabled]="true"
              (valueChanged)="onDropdownValueChanged()"
              [showClearButton]="true"
            >
            </dx-select-box>
          </div>
        </dxi-item>
      </dxi-item>

      <dxi-item
        itemType="group"
        cssClass="form-group"
        [colCount]="8"
        [colCountByScreen]="{ xs: 8, sm: 8, md: 8, lg: 8 }"
      >
        <dxi-item [colSpan]="2">
          <dx-select-box
            labelMode="floating"
            labelLocation="left"
            label="payer"
            [dataSource]="Payer_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="Payer_Value"
            [searchEnabled]="true"
            (valueChanged)="onDropdownValueChanged()"
          >
          </dx-select-box>
        </dxi-item>

        <dxi-item [colSpan]="2">
          <dx-drop-down-box
            labelMode="floating"
            labelLocation="left"
            label="Reciever"
            [(value)]="ReceiverID_Value"
            valueExpr="ID"
            displayExpr="Name"
            [showClearButton]="true"
            [dataSource]="RecieverID_DataSource"
          >
            <div *dxTemplate="let data of 'content'">
              <dx-data-grid
                [dataSource]="RecieverID_DataSource"
                [columns]="[{ dataField: 'Name', caption: 'ID - Name' }]"
                [selection]="{ mode: 'multiple' }"
                [hoverStateEnabled]="true"
                [paging]="{ enabled: true, pageSize: 10 }"
                [filterRow]="{ visible: true }"
                [headerFilter]="{ visible: true }"
                [scrolling]="{ mode: 'virtual' }"
                [height]="'50vh'"
                [(selectedRowKeys)]="ReceiverID_Value"
                (onSelectionChanged)="
                  onSelectionChanged(
                    $event,
                    this.RecieverIDjsonData,
                    'RecieverID_DataSource'
                  )
                "
              >
              </dx-data-grid>
            </div>
          </dx-drop-down-box>
        </dxi-item>

        <dxi-item [colSpan]="2">
          <dx-drop-down-box
            labelMode="floating"
            labelLocation="left"
            label="Denial Code"
            [(value)]="DenialCodes_Value"
            valueExpr="ID"
            displayExpr="Name"
            [showClearButton]="true"
            [dataSource]="PayerID_DataSource"
          >
            <div *dxTemplate="let data of 'content'">
              <dx-data-grid
                [dataSource]="PayerID_DataSource"
                [columns]="[
                  { dataField: 'Code', caption: 'Code' },
                  { dataField: 'Category', caption: 'Category' },
                  { dataField: 'Name', caption: 'Name' },
                  { dataField: 'Type', caption: 'Type' }
                ]"
                [selection]="{ mode: 'multiple' }"
                [hoverStateEnabled]="true"
                [paging]="{ enabled: true, pageSize: 10 }"
                [filterRow]="{ visible: true }"
                [headerFilter]="{ visible: true }"
                [scrolling]="{ mode: 'virtual' }"
                [height]="'50vh'"
                [(selectedRowKeys)]="DenialCodes_Value"
                (onSelectionChanged)="
                  onSelectionChanged(
                    $event,
                    this.PayerIDjsonData,
                    'PayerID_DataSource'
                  )
                "
              >
              </dx-data-grid>
            </div>
          </dx-drop-down-box>
        </dxi-item>

        <dxi-item [colSpan]="2">
          <div>
            <dx-text-box
              labelMode="floating"
              labelLocation="left"
              label="Denial Amount"
              [(value)]="Denial_Amount"
            >
            </dx-text-box>
          </div>
        </dxi-item>

      <dxi-item
        itemType="group"
        cssClass="form-group"
        [colCount]="10"
        [colCountByScreen]="{ xs: 10, sm: 10, md: 10, lg: 10 }"
      >
        <dxi-item [colSpan]="2">
          <dx-select-box
            labelMode="floating"
            labelLocation="left"
            label="Resubmission"
            [dataSource]="ResubmissionType_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="Resubmission_Value"
            [searchEnabled]="true"
            (valueChanged)="onDropdownValueChanged()"
          >
          </dx-select-box>
        </dxi-item>

            >
            </dx-text-box>
          </div>
        </dxi-item> -->

        <dxi-item [colSpan]="2">
          <dx-select-box
            labelMode="floating"
            labelLocation="left"
            label="Fully Rejected"
            [dataSource]="FullyRejected_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="FullyRejected_Value"
            [searchEnabled]="true"
            (valueChanged)="onDropdownValueChanged()"
          >
          </dx-select-box>
        </dxi-item>

        <dxi-item [colSpan]="2">
          <div>
            <dx-select-box
              labelMode="floating"
              labelLocation="left"
              label="Ageing"
              [dataSource]="Ageing_DataSource"
              displayExpr="Name"
              valueExpr="ID"
              [(value)]="Ageing_Value"
              [searchEnabled]="true"

<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.0)"
  [(visible)]="loadingVisible"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  [hideOnOutsideClick]="false"
  [message]="'Loading...'"
>
</dx-load-panel>
