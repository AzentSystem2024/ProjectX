<div class="view-wrapper list-page">
    <dx-data-grid class="grid theme-dependent" noDataText="" height="84vh" [dataSource]="dataSource" [showBorders]="true"
        [allowColumnResizing]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
        rowAlternationInterval="2" (onExporting)="onExporting($event)" (onRowRemoving)="onRowRemoving($event)"
        (onRowUpdating)="onRowUpdating($event)">
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-editing mode="popup" [allowUpdating]="true" [popup]="{ width: '40%', height: '60vh' }">
        </dxo-editing>
        <dxo-pager [visible]="true" [allowedPageSizes]="allowedPageSizes" [displayMode]="displayMode"
            [showPageSizeSelector]="showPageSizeSelector" [showInfo]="showInfo"
            [showNavigationButtons]="showNavButtons">
        </dxo-pager>
        <dxo-load-panel [showPane]="false"></dxo-load-panel>
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-column-chooser [enabled]="true" [height]="400"></dxo-column-chooser>
        <dxo-search-panel [visible]="true" placeholder=" Search"></dxo-search-panel>
        <dxo-export [enabled]="true" [allowExportSelectedData]="true" [formats]="['xlsx', 'pdf']">
        </dxo-export>
        <dxo-toolbar>
            <dxi-item location="before">
                <div class="grid-header">Facilities</div>
            </dxi-item>
            <dxi-item location="after" locateInMenu="auto" showText="inMenu" widget="dxButton" [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text'
        }"></dxi-item>
            <dxi-item location="after" locateInMenu="auto">
                <div class="separator"></div>
            </dxi-item>
            <dxi-item name="exportButton"></dxi-item>
            <dxi-item location="after" locateInMenu="auto">
                <div class="separator"></div>
            </dxi-item>
            <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
            <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
        </dxo-toolbar>

        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxi-column dataField="FacilityLicense" caption="Facility License"></dxi-column>
        <dxi-column dataField="FacilityName"></dxi-column>
        <dxi-column dataField="Region" caption="Region"></dxi-column>
        <dxi-column dataField="FacilityType" caption="Facility Type"></dxi-column>
        <dxi-column dataField="FacilityGroupName" caption="Facility Group Name"></dxi-column>
        <dxi-column dataField="FacilityAddress" caption="Facility Address"></dxi-column>
        <dxi-column dataField="Postoffice" caption="Post office"></dxi-column>
    </dx-data-grid>

</div>
