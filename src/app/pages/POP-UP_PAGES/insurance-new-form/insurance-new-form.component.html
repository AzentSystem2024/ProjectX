<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Insurance ID"
          [(value)]="newInsuranceData.InsuranceID"
        >
        </dx-text-box>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Insurance Name"
          [(value)]="newInsuranceData.InsuranceName"
        >
        </dx-text-box>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Insurance ShortName"
          [(value)]="newInsuranceData.InsuranceShortName"
        >
        </dx-text-box>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
