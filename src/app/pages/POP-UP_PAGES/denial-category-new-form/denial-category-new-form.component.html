<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Denial Category"
          [(value)]="newDenialCategoryData.DenialCategoryValue"

          >
        </dx-text-box>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-text-area
          label="Description"
          [(value)]="newDenialCategoryData.DescriptionValue"
          [height]="200"
          [width]="'100%'"
          [maxHeight]="200"
          [minHeight]="50"
          [autoResizeEnabled]="true"
          placeholder="Enter a desciption..."
        >
        </dx-text-area>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
