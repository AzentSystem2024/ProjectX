<dx-form class="plain-styled-form">
    <dxi-item itemType="group">
        <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="Classification" [(value)]="newInsuranceClassification.ClassificationValue"
                    [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item>
            <div *dxTemplate>
                <dx-text-area label="Description" [(value)]="newInsuranceClassification.DescriptionValue" [height]="200"
                   placeholder="Enter a desciption..." [width]="'100%'" [maxHeight]="250" [minHeight]="50" [autoResizeEnabled]="true">
                </dx-text-area>
            </div>
        </dxi-item>

    </dxi-item>
</dx-form>
