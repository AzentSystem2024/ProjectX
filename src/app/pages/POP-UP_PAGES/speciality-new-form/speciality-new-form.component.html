<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>

    <dxi-item [colSpan]="2">
      <div *dxTemplate>
        <dx-text-box
          label="Insurance ID"
          [(value)]="newSpecialityData.SpecialityCode"
        >
        </dx-text-box>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Insurance Name"
          [(value)]="newSpecialityData.SpecialityName"
        >
        </dx-text-box>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <dx-text-box
          label="Speciality ShortName"
          [(value)]="newSpecialityData.SpecialityShortName"
        >
        </dx-text-box>
      </div>
    </dxi-item>

    <dxi-item [colSpan]="2">
      <div *dxTemplate>
        <dx-text-area
          label="Description"
          [(value)]="newSpecialityData.Description"
          [height]="160"
          placeholder="Enter a desciption..."
          [width]="'100%'"
          [maxHeight]="250"
          [minHeight]="50"
          [autoResizeEnabled]="true"
        >
        </dx-text-area>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
