<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Type ID"
          [(value)]="newCptMasterData.CPTTypeID"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label=" Code"
          [(value)]="newCptMasterData.CPTCode"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Name"
          [(value)]="newCptMasterData.CPTName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label=" Short Name"
          [(value)]="newCptMasterData.CPTShortName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Description"
          [(value)]="newCptMasterData.Description"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
