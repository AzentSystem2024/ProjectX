<dx-form class="plain-styled-form">
    <dxi-item itemType="group">
        <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="2" [lg]="2"></dxo-col-count-by-screen>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="CPT Master ID" [(value)]="newCptMasterData.CPTTypeID" [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="CPT Master Code" [(value)]="newCptMasterData.CPTCode" [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="CPT Short Name" [(value)]="newCptMasterData.CPTShortName" [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item>
            <div *dxTemplate>
                <form-textbox label="CPT Name" [(value)]="newCptMasterData.CPTName" [isEditing]="true">
                </form-textbox>
            </div>
        </dxi-item>

        <dxi-item  [colSpan]="2" >
            <div *dxTemplate >
                <dx-text-area label="Description" [(value)]="newCptMasterData.Description" [height]="200"
                [width]="'100%'" [maxHeight]="250" [minHeight]="50"
                [autoResizeEnabled]="true" placeholder="Enter a description...">
                </dx-text-area>
            </div>
        </dxi-item>
        
    </dxi-item>
</dx-form>
