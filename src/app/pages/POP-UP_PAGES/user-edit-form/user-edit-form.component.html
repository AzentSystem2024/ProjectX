<dx-validation-group #validationGroup>
  <div class="tabs-demo view-wrapper">
    <div class="widget-container">
      <!-- User Details Section with Hide/Show Button -->
      <div style="display: flex; align-items: center; margin-bottom: 10px">
        <label style="font-weight: bold; font-size: 16px; margin-right: 10px"
          >User Details:</label
        >
        <dx-button
          icon="{{ showUserDetails ? 'chevronup' : 'chevrondown' }}"
          type="default"
          (onClick)="toggleUserDetails()"
          [elementAttr]="{
            style: 'background-color: transparent; border: none; color: #000;'
          }"
          stylingMode="text"
        ></dx-button>
      </div>

      <div *ngIf="showUserDetails">
        <!-- User Details Form in Two Columns -->
        <div
          class="user-details"
          style="display: flex; flex-wrap: wrap; gap: 20px"
        >
          <div class="form-column" style="flex: 2">
            <dx-text-box
              [(value)]="newUserData.UserName"
              label="User Name"
              hint="User Name"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="User Name is required"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>

            <div style="position: relative; display: flex">
              <dx-text-box
                label="Password"
                [(value)]="newUserData.Password"
                [readOnly]="true"
                [mode]="'password'"
                width="100%"
                hint="Password"
              ></dx-text-box>

              <dx-tooltip
                [target]="undoButton"
                [position]="{ my: 'top', at: 'bottom', of: undoButton }"
                [showEvent]="'mouseenter'"
                [hideEvent]="'mouseleave'"
              >
                <div>Reset</div>
              </dx-tooltip>

              <!-- Refresh Button -->
              <button
                #undoButton
                width="'70px'"
                type="button"
                style="
                  top: 15px;
                  margin-left: 10px;
                  cursor: pointer;
                  height: 30px;
                "
                hint="Reset"
                (click)="resetPassword()"
              >
                <i class="dx-icon-undo"></i>
              </button>
            </div>

            <dx-date-box
              label="Date of Birth"
              [(value)]="newUserData.DateofBirth"
              [displayFormat]="'dd/MM/yyyy'"
              placeholder="Select Date of Birth"
              stylingMode="outlined"
              hint="Date Of Birth"
            ></dx-date-box>

            <div style="display: flex">
              <dx-select-box
                label="Code"
                [searchEnabled]="true"
                [acceptCustomValue]="false"
                [(value)]="newUserData.countryCode"
                [items]="countryCodes"
                [displayExpr]="countryCodeDisplay"
                valueExpr="data.dial_code"
                [width]="100"
                placeholder="+1"
                [dropDownOptions]="{ width: '370px' }"
                hint="Country Code"
                (valueChange)="updateMobileNumber()"
                (onOpened)="onDropdownOpened()"
                (onClosed)="onDropdownClosed()"
              >
                <!-- Custom template for the dropdown list items -->
                <div *dxTemplate="let item of 'item'">
                  <span>{{ item.data.flag }} </span>
                  <span>{{ item.data.dial_code }} </span>
                  <span>{{ item.data.name }}</span>
                </div>

                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Country code is required"
                  ></dxi-validation-rule>
                </dx-validator>
              </dx-select-box>

              <dx-text-box
                label="Mobile No"
                [(value)]="newUserData.Mobile"
                [width]="'100%'"
                style="margin-left: 10px"
                hint="Mobile No"
                [valueChangeEvent]="'input'"
                (onValueChanged)="onMobileInputChange($event)"
                [maxLength]="17"
              >
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Mobile No is required"
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="custom"
                    message="Mobile no. must be at least 10 digits long"
                    [validationCallback]="MobileNumberValidate"
                  ></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="form-column" style="flex: 2">
            <dx-text-box
              label="Login Name"
              [(value)]="newUserData.LoginName"
              hint="Login Name"
              (input)="onLoginNameInput($event)"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Login Name is required"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  min="5"
                  message="Login Name must be at least 5 characters long"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="stringLength"
                  max="10"
                  message="Login Name cannot exceed 10 characters"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="custom"
                  message="Login Name already exists"
                  [validationCallback]="checkLoginNameExists"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
            <dx-select-box
              label="User Role"
              [(value)]="newUserData.UserRoleID"
              [items]="userRole"
              displayExpr="DESCRIPTION"
              valueExpr="ID"
              placeholder="Select User Role"
              hint="User Role"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="User Role is required"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-select-box>
            <dx-select-box
              label="Gender"
              [(value)]="newUserData.GenderID"
              [items]="gender"
              displayExpr="DESCRIPTION"
              valueExpr="ID"
              placeholder="Select Gender"
              hint="Gender"
            ></dx-select-box>

            <dx-text-box
              label="Email"
              [(value)]="newUserData.Email"
              hint="Email"
              (input)="onEmailInput($event)"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Email is required"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="email"
                  message="Invalid Email Format"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="custom"
                  message="Email already exists"
                  [validationCallback]="checkEmailExists"
                >
                </dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="form-column" style="flex: 2">
            <label class="profile-img-label">Profile Image</label>
            <div
              id="drop-area"
              (dragenter)="preventDefaults($event)"
              (dragover)="preventDefaults($event)"
              (dragleave)="handleDragLeave($event)"
              (drop)="handleDrop($event)"
              [class.image-uploaded]="isImageUploaded"
            >
              <!-- Conditionally show this section only if no images have been uploaded -->
              <span *ngIf="images.length === 0"
                >Drag and drop an image file here or
              </span>
              <input
                type="file"
                #fileInput
                (change)="handleFileInputChange($event)"
                accept="image/*"
                hidden
              />

              <!-- Conditionally show the button if no images are uploaded -->
              <button *ngIf="images.length === 0" (click)="fileInput.click()">
                Select a file
              </button>

              <!-- Gallery to display uploaded images -->
              <div id="gallery">
                <div class="image-container" *ngIf="images.length > 0">
                  <img [src]="images" alt="image not support" />
                  <span class="close-icon" (click)="removeImage()"
                    >&#x2715;</span
                  >
                  <!-- Close icon -->
                </div>
              </div>
            </div>
            <dx-text-box
              label="Whatsapp No"
              [(value)]="newUserData.Whatsapp"
              hint="Whatsapp No"
              (onFocusIn)="autoBindWhatsapp()"
              (input)="validateWhatsapp($event)"
              [maxLength]="17"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Whatsapp no. is required"
                ></dxi-validation-rule>
                <dxi-validation-rule
                  type="custom"
                  message="Whatsapp no. must be at least 10 digits long"
                  [validationCallback]="WhatsappValidate"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
      </div>

      <!-- Tabs for Options and Facility -->
      <dx-tabs
        [width]="'auto'"
        [selectedIndex]="0"
        [rtlEnabled]="false"
        [scrollByContent]="true"
        [showNavButtons]="true"
        [dataSource]="tabItems"
        (onItemClick)="onTabClick($event)"
      >
      </dx-tabs>

      <!-- Content Area for Tabs -->
      <div class="tab-content">
        <!-- Facility Tab Content -->
        <div *ngIf="selectedIndex === 0">
          <dx-data-grid
            [dataSource]="facilityList"
            [showBorders]="true"
            [selection]="{ mode: 'multiple' }"
            height="300"
            keyExpr="ID"
            noDataText=" "
            [(selectedRowKeys)]="selectedRows"
            (onSelectionChanged)="onSelectionChanged($event)"
            width="100%"
          >
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-sorting mode="multiple"></dxo-sorting>

            <dxi-column
              [width]="'200'"
              dataField="FacilityLicense"
              caption="Facility License"
            >
              <dxo-header-filter [allowSelectAll]="false">
                <dxo-search [enabled]="true"></dxo-search>
              </dxo-header-filter>
            </dxi-column>
            <dxi-column
              [width]="'auto'"
              dataField="FacilityName"
              caption="Facility Name"
            >
              <dxo-header-filter [allowSelectAll]="false">
                <dxo-search [enabled]="true"></dxo-search>
              </dxo-header-filter>
            </dxi-column>
            <dxi-column
              [width]="'auto'"
              dataField="FacilityRegion"
              caption="Facility Region"
            >
              <dxo-header-filter [allowSelectAll]="false">
                <dxo-search [enabled]="true"></dxo-search>
              </dxo-header-filter>
            </dxi-column>
            <dxi-column
              [width]="'auto'"
              dataField="FacilityGroup"
              caption="Facility Group"
            >
              <dxo-header-filter [allowSelectAll]="false">
                <dxo-search [enabled]="true"></dxo-search>
              </dxo-header-filter>
            </dxi-column>
            <dxi-column
              [width]="'auto'"
              dataField="FacilityType"
              caption="Facility Type"
            >
              <dxo-header-filter [allowSelectAll]="false">
                <dxo-search [enabled]="true"></dxo-search>
              </dxo-header-filter>
            </dxi-column>
          </dx-data-grid>
          <!-- Display selected row count -->
          <div style="margin-top: 10px">
            Selected Rows: {{ selectedRowCount }}
          </div>
        </div>

        <!-- Options Tab Content -->
        <div *ngIf="selectedIndex === 1">
          <!-- Options: Inactive -->
          <div
            style="
              display: flex;
              align-items: center;
              margin-bottom: 10px;
              margin-top: 10px;
            "
          >
            <dx-check-box
              [(value)]="newUserData.IsInactive"
              text="Inactive"
              stylingMode="outlined"
              hint="Inactive"
            ></dx-check-box>
            <div
              *ngIf="newUserData.IsInactive"
              style="margin-left: 10px; flex: 1"
            >
              <dx-text-box
                placeholder="Reason for Inactive"
                [(value)]="newUserData.InactiveReason"
                width="400"
                hint="Reason for Inactive"
              ></dx-text-box>
            </div>
          </div>

          <!-- Options: Locked -->
          <div style="display: flex; align-items: center">
            <dx-check-box
              [(value)]="newUserData.IsLocked"
              text="Locked "
              stylingMode="outlined"
              hint="Locked"
            ></dx-check-box>
            <div
              *ngIf="newUserData.IsLocked"
              style="
                display: flex;
                align-items: center;
                margin-left: 10px;
                flex: 3;
              "
            >
              <dx-date-box
                placeholder="From"
                [(value)]="newUserData.LockDateFrom"
                [displayFormat]="'dd/MM/yyyy'"
                stylingMode="outlined"
                hint="Locked from"
              ></dx-date-box>
              <dx-date-box
                placeholder="To"
                [(value)]="newUserData.LockDateTo"
                [displayFormat]="'dd/MM/yyyy'"
                stylingMode="outlined"
                style="margin-left: 10px"
                hint="Locked To"
              ></dx-date-box>
              <dx-text-box
                placeholder="Reason for Locked"
                [(value)]="newUserData.LockReason"
                style="margin-left: 10px"
                width="400"
                hint="Reason for Locked"
              ></dx-text-box>
            </div>
          </div>
          <div
            style="
              display: flex;
              flex: 2;
              align-items: center;
              margin: 20px 0 10px;
            "
          >
            <dx-date-box
              label="Login Expiry Date"
              [(value)]="newUserData.LoginExpiryDate"
              [displayFormat]="'dd/MM/yyyy'"
              stylingMode="outlined"
              hint="Login Expiry Date"
            ></dx-date-box>
          </div>
          <div style="margin: 30px 0 10px; font-size: 16px; font-weight: bold;">Date-Time and Currency Settings</div>

          <div
          style="
          border: 1px solid #ccc; 
          padding: 15px; 
          border-radius: 8px; 
        ">
        <!-- New Dropdown Field Below -->
        <div style="display: flex; align-items: center;">
          <dx-select-box
            [items]="dateFormat"
            [(value)]="newUserData.Date_Format"
            placeholder="Select an option"
            stylingMode="outlined"
            label="Date Format"
            displayExpr="DESCRIPTION"
            valueExpr="ID"
            hint="Dropdown Field"
            [searchEnabled]="true"
            width="235"
            (onValueChanged)="onDateFormatChange($event)"
            style="margin-right: 20px;"
          ></dx-select-box>
        <!-- </div> -->

        
        <!-- Thousand Separator Input Field -->
        <!-- <div style="display: flex; align-items: center; margin: 20px 0  10px"> -->
          <dx-number-box
            [(value)]="newUserData.Decimal_Points"
            format="#,##0"
            label="Fraction Values"
            stylingMode="outlined"
            placeholder="Fraction Values"
            hint="Fraction Values"
            width="235"
          ></dx-number-box>
        </div>
        <div style="display: flex; align-items: center; margin: 20px 0  10px">
          <dx-select-box
            [items]="timeFormat"
            [(value)]="newUserData.Time_Format"
            placeholder="Select an option"
            stylingMode="outlined"
            label="Time Format"
            displayExpr="DESCRIPTION"
            valueExpr="ID"
            hint="Dropdown Field"
            [searchEnabled]="true"
            width="235"
            (onValueChanged)="onTimeFormatChange($event)"
            style="margin-right: 20px;"
          ></dx-select-box>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <dx-popup
    [(visible)]="resetConfirmationVisible"
    [width]="400"
    [height]="200"
    [dragEnabled]="true"
    [toolbarItems]="popupToolbarItems"
    title="Alert"
  >
    <div class="popup-content">
      <p>Do you want to reset your password?</p>
      <div class="form-popup-buttons-container">
        <dx-button
          text="Cancel"
          (onClick)="cancelReset()"
          stylingMode="outlined"
          type="normal"
        ></dx-button>
        <dx-button
          text="Confirm"
          (onClick)="confirmReset()"
          stylingMode="contained"
          type="default"
        ></dx-button>
      </div>
    </div>
  </dx-popup>
  <dx-popup
    [(visible)]="resetFormVisible"
    [width]="400"
    [height]="200"
    [dragEnabled]="true"
    title="Reset Password"
    ><app-reset-password
      (closeForm)="CloseResetPasswordForm()"
      [formdata]="UserID"
    ></app-reset-password>
  </dx-popup>

  <div class="form-popup-buttons-container">
    <dx-button
      text="Cancel"
      stylingMode="outlined"
      type="normal"
      (onClick)="close()"
    ></dx-button>
    <dx-button
      text="Save"
      stylingMode="contained"
      type="default"
      (onClick)="onSaveClick()"
    ></dx-button>
  </div>
</dx-validation-group>
