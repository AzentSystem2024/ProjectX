<div class="dx-theme-fluent view-wrapper list-page dx-theme-fluent">
  <div class="view-wrapper topDiv d-flex mb-1 mt-0">
    <div class="headDiv d-flex align-items-center m-0 p-0">
      <div class="inputBox ms-3">
        <dx-text-box
          value=""
          [inputAttr]="{ 'aria-label': 'Name' }"
          label="Enter User Level Name"
          labelMode="floating"
        ></dx-text-box>
      </div>
    </div>
  </div>

  <div class="tabs-demo view-wrapper">
    <div class="widget-container">
      <div>
        <dx-tabs
          #withIconAndText
          [width]="width"
          [selectedIndex]="0"
          [rtlEnabled]="rtlEnabled"
          [scrollByContent]="scrollByContent"
          [showNavButtons]="showNavButtons"
          [dataSource]="MenuDatasource"
          [orientation]="orientations"
          [stylingMode]="stylingMode"
          [iconPosition]="iconPosition"
          (onItemClick)="onTabClick($event)"
        >
        </dx-tabs>
        <dx-data-grid
          *ngIf="selectedTabData"
          class="grid theme-dependent"
          noDataText=""
          [height]="'48vh'"
          [dataSource]="selectedTabData"
          [columns]="gridColumns"
          [allowColumnResizing]="true"
          [allowColumnReordering]="true"
          [rowAlternationEnabled]="true"
          rowAlternationInterval="2"
          (onSelectionChanged)="onSelectionChanged($event)"
          [selectedRowKeys]="selectedRows[selectedTab]"
        >
          <dxo-selection mode="multiple"></dxo-selection>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
