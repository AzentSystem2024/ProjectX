<div class="view-wrapper list-page">
  <div class="paramsDiv">
    <dx-toolbar
      class="theme-dependent mainDiv d-flex flex-wrap align-items-start flex-md-row flex-column"
      [visible]="isParamsOpend"
    >
      <dxi-item location="before" class="flex-grow-1">
        <div class="dx-fieldset-header FieldHeader">Search On</div>
        <div class="dx-field flex-grow-1 form-control-sm">
          <dx-lookup
            [items]="SearchOn_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="SearchOn_Value"
            placeholder="select searchOn value"
            [width]="'auto'"
            required
            (valueChanged)="onSearchOnValueChanged()"
          >
            <dxo-drop-down-options
              [showTitle]="false"
              [width]="'auto'"
            ></dxo-drop-down-options>
          </dx-lookup>
        </div>
      </dxi-item>

      <dxi-item location="before" class="flex-grow-1 ms-3">
        <div class="dx-fieldset-header FieldHeader">Facility</div>
        <div class="dx-field flex-grow-1 form-control-sm">
          <dx-lookup
            [items]="Facility_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="Facility_Value"
            placeholder="select facility value"
            (valueChanged)="onSearchOnValueChanged()"
          >
            <dxo-drop-down-options
              [showTitle]="false"
              [width]="'auto'"
            ></dxo-drop-down-options>
          </dx-lookup>
        </div>
      </dxi-item>

      <dxi-item location="before" class="flex-grow-1 ms-3">
        <div class="dx-fieldset-header FieldHeader">Encounter Type</div>
        <div class="dx-field flex-grow-1">
          <dx-lookup
            [items]="EncounterType_DataSource"
            displayExpr="Name"
            valueExpr="ID"
            [(value)]="EncounterType_Value"
            placeholder="select encounter Type value"
            (valueChanged)="onSearchOnValueChanged()"
          >
            <dxo-drop-down-options
              [showTitle]="false"
              [width]="'auto'"
            ></dxo-drop-down-options>
          </dx-lookup>
        </div>
      </dxi-item>

      <dxi-item location="before" class="flex-grow-1 ms-3">
        <div class="dx-fieldset-header FieldHeader">From Date</div>
        <dx-date-box
          type="date"
          displayFormat="dd/MM/yyyy"
          valueFormat="yyyy/MM/dd"
          placeholder="From Date"
          [(value)]="From_Date_Value"
          [min]="minDate"
          [max]="maxDate"
        >
        </dx-date-box>
      </dxi-item>

      <dxi-item location="before" class="flex-grow-1 ms-3">
        <div class="dx-fieldset-header FieldHeader">To Date</div>
        <dx-date-box
          type="date"
          displayFormat="dd/MM/yyyy"
          valueFormat="yyyy/MM/dd"
          placeholder="To Date"
          [(value)]="To_Date_Value"
          [min]="minDate"
          [max]="maxDate"
        >
        </dx-date-box>
      </dxi-item>

      <dxi-item location="after" locateInMenu="auto" class="applyDiv">
        <dx-button
          class="add-card"
          icon="todo"
          text="Apply"
          type="default"
          stylingMode="contained"
          (onClick)="get_Report_DataSource()"
        >
        </dx-button>
      </dxi-item>
    </dx-toolbar>
  </div>

  <dx-data-grid
    id="main-grid"
    class="grid theme-dependent"
    height="100%"
    noDataText="no data"
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [allowColumnReordering]="true"
    [columnFixing]="{
      enabled: true,
      texts: { fix: 'Freeze', unfix: 'Unfreeze' }
    }"
    (onExporting)="onExporting($event)"
    [filterRow]="{ visible: false }"
    [headerFilter]="{ visible: false }"
  >
    <dxi-column
      *ngFor="let column of columnsConfig"
      [dataField]="column.dataField"
      [caption]="column.caption"
      [format]="column.format"
      [visible]="column.visible"
      [width]="200"
    ></dxi-column>

    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-paging *ngIf="show_Pagination" [pageSize]="10"></dxo-paging>
    <dxo-pager
      *ngIf="show_Pagination"
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="showInfo"
      [showNavigationButtons]="showNavButtons"
    >
    </dxo-pager>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true" highlight="true"></dxo-header-filter>

    <dxo-column-chooser [enabled]="true" >
      <!-- <dxo-position
      my="right top"
      at="right bottom"
      of=".dx-datagrid-column-chooser-button"
    ></dxo-position> -->
    </dxo-column-chooser>
    <!-- <dxo-column-location location="before" colIndex="0"></dxo-column-location> -->
    <dxo-search-panel [visible]="true" placeholder="Search"></dxo-search-panel>

    <dxo-filter-row
      [visible]="isFilterOpened"
      [applyFilter]="applyFilter"
    ></dxo-filter-row>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Claim Summary Reports</div>
      </dxi-item>
      <dxi-item
        widget="dxButton"
        [options]="{
          text: '',
          icon: 'filter',
          onClick: show_Parameter_Div,
          hint: hint_for_Parametr_div
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text',
          hint: 'Refresh'
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        widget="dxButton"
        [options]="{
          text: '',
          icon: 'find',
          onClick: filterClick,
          hint: 'Search Column'
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        widget="dxButton"
        [options]="{
          text: '',
          icon: 'formula',
          onClick: SummaryClick,
          hint: 'Summary'
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        widget="dxButton"
        [options]="{
          text: '',
          icon: 'newfolder',
          onClick: save_Memorise_Report,
          hint: 'Save Memorize Report'
        }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        widget="dxButton"
        [options]="{
          text: '',
          icon: 'datafield',
          onClick: ShowMemoriseTable,
          hint: 'Show Memorise Report',
          width: '50px'
        }"
      ></dxi-item>
      <dxi-item
        class="columnfinderclass"
        widget="dxSelectBox"
        [options]="{
          dataSource: ColumnNames,
          searchEnabled: true,
          onValueChanged: makeColumnVisible,
          placeholder: 'Search Column',
          noDataText: 'load data and try again',
          showDropDownButton: true,
          hint: 'Column location finder',
          dropDownOptions: {
            width: 'auto',
          }
        }"
      >
      </dxi-item>
    </dxo-toolbar>

    <dxo-grouping
      [autoExpandAll]="false"
      [contextMenuEnabled]="true"
      [expandMode]="'rowClick'"
    ></dxo-grouping>

    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-header-filter [visible]="true"></dxo-header-filter>

    <dxo-summary class="mainSummaryDiv" summaryText="Total">
      <!-- ==========================Group item Summary===================== -->
      <dxi-group-item
        column="ClaimedAmount"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>
      <dxi-group-item
        column="RemittedAmount"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>
      <dxi-group-item
        column="RejectedAmount"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>
      <dxi-group-item
        column="PaidAmount"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>
      <dxi-group-item
        column="BalanceAmount"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>
      <dxi-group-item
        column="ResubmittedAmt"
        summaryType="sum"
        displayFormat="{0}"
        [valueFormat]="{ type: 'fixedPoint', precision: 2, }"
        [alignByColumn]="true"
        [showInGroupFooter]="false"
      >
      </dxi-group-item>

      <!-- ==========================Grand Total Summary==================== -->
      <ng-container class="totalsummaryDiv" *ngIf="isSummaryOpened">
        <dxi-total-item
          column="ClaimedAmount"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        >
        </dxi-total-item>
        <dxi-total-item
          column="RemittedAmount"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        >
        </dxi-total-item>
        <dxi-total-item
          column="RejectedAmount"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        >
        </dxi-total-item>
        <dxi-total-item
          column="PaidAmount"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        >
        </dxi-total-item>
        <dxi-total-item
          column="BalanceAmount"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2 }"
        >
        </dxi-total-item>
        <dxi-total-item
          column="ResubmittedAmt"
          summaryType="sum"
          displayFormat="{0}"
          [valueFormat]="{ type: 'fixedPoint', precision: 2, }"
        >
        </dxi-total-item>
      </ng-container>
    </dxo-summary>
  </dx-data-grid>

  [(visible)]="isSaveMemorisedOpened"
  [title]="'Memorise Report'"
  [width]="400"
  [height]="500"
>
  <dx-form id="form">
    <dxi-item itemType="group" cssClass="form-group" [colCount]="1">
      <dxi-item itemType="group">
        <dxi-item dataField="Report Name"></dxi-item>
        <dxi-item dataField="City"></dxi-item>
      </dxi-item>
    </dxi-item>
  </dx-form>
</dx-popup> -->
</div>
